name: EventFlow CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore EventFlow.sln

      - name: Build
        run: dotnet build EventFlow.sln --no-restore -c Release

      - name: Run Tests
        run: dotnet test EventFlow.sln --no-build -c Release --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: "**/*.trx"

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Gateway image
        run: docker build -f gateway-api/Dockerfile -t eventflow/gateway-api:latest .

      - name: Build Auth image
        run: docker build -f auth-service/Dockerfile -t eventflow/auth-service:latest .

      - name: Build Core image
        run: docker build -f core-service/Dockerfile -t eventflow/core-service:latest .

      - name: Build Worker image
        run: docker build -f worker-service/Dockerfile -t eventflow/worker-service:latest .

      - name: Build Notification image
        run: docker build -f notification-service/Dockerfile -t eventflow/notification-service:latest .
